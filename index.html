<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easing Graph</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" >
</head>
<body>
    <div class="easing-tool">
        <div class="graph">
            <canvas id="graph-canvas" width="200" height="200" class="cursor-pointer"></canvas>
        </div>
        <div class="options">
            <div></div>
            <div class="duration">
                <label>Duration </label>
                <input type="number" id="duration" step="100" value="500">
                <label>ms</label>
            </div>
            <div class="buttons">
                <label>Effects</label>
                <input  type="button" id="left" value="left">
                <input  type="button" id="width" value="width">
                <input  type="button" id="height" value="height">
                <input  type="button" id="opacity" value="opacity">
            </div>
            <div class="box-animation">
                <div id="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
